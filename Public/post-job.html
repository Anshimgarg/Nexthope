<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Job</title>
    <link rel="icon" type="image/x-icon" href="Project1icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
      function init()
      {
        let activeUser=localStorage.getItem("activeUser")
        document.getElementById("txtClientID").value=activeUser;
      }
    </script>


    

    <style>
        body{background-color: rgb(18, 234, 148);
            font-family:cursive; font-style: italic;

        }
    </style>
  </head>

  <body onload="init();">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            www.HelpDesk.com
          </span>
        </div>
      </nav>
    <center>
      <h3>Publish Jobs</h3>
    </center>
    <br><br>
    
    <form class="col-md-50" action="/Publishjob" method="post" >
        
        <div class="container-fluid" style="margin-bottom: 10px;">
            <div id="form">
                <center>
                  
                  <div class="container text-center">
                    <div class="col-md-8">
                    <div class="row g-3">
                    
                      <div class="col-md-12">
                      <label for="inputCid4" class="form-label">Client ID</label>
                      <input type="cid" class="form-control" name="txtClientID" id="txtClientID">
                    </div>
                    <div class="col-md-6">
                      <label>Job Title</label>
                      <br>
                      <Select name="txtJobtitle" id="txtJobtitle">
                        <option value="Rag picking">Rag picking</option>
                        <option value="House cleaning">House cleaning</option>
                        <option value="Helper in a shop">Helper in a shop</option>
                        <option value="Helper in a restaurant">Helper in a restaurant</option>
                      </Select>
                  </div>
                    <div class="col-md-6">
                      <label>Job Type:</label>
                      <br>
                      <input type="radio" value="Part-Time"  name="txtJobtype" id="txtJobtype">Part-Time
                      <input type="radio" value="Full-Time"  name="txtJobtype" id="txtJobtype">Full-Time
                    </div>
                    <div class="col-md-6">
                        <label for="inputFirmaddress" class="form-label">Firm-Address</label>
                        <input type="firmaddress" class="form-control" name="txtFirmaddress" id="txtFirmaddress">
                      </div>
        
                      <div class="col-md-6">
                        <label>City</label>
                        <br>
                        <Select name="txtCity" id="txtCity">
                          <option value="Bathinda">Bathinda</option>
                          <option value="Jalandhar">Jalandhar</option>
                          <option value="Ludhiana">Ludhiana</option>
                          <option value="Patiala">Patiala</option>
                          <option value="Amritsar">Amritsar</option>
                        </Select>
                    </div>
                      <br>
                      <div class="col-md-6">
                        <label>Education</label>
                        <br>
                        <input type="radio" value="Yes"  name="txtEdured" id="txtEdured">Yes
                        <input type="radio" value="No"  name="txtEdured" id="txtEdured">No
                      </div>
        
                    <div class="col-md-6">
                        <label for="inputContactperson4" class="form-label">Contact Person</label>
                        <input type="contactperson" class="form-control" name="txtContactperson" id="txtContactperson">
                      </div>
                    
                      <br><br>
                    <center>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-primary">Publish-job</button>
                    </div>
                    </center>
                    
                      <p id="res"></p>

                    
                    </div>
                    </div>
                    </div>
                </center>
            </div>
          </div>
        
          </div>

    </form>
     
  </body>
</html>
