<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer Manager</title>
    <link rel="icon" type="image/x-icon" href="Project1icon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    
    <script>
       
       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.doFetchAll=function()
        {
            let url="/all-recordss";
            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
                //alert(JSON.stringify(response.data));
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
       })
    
    </script>

      <style>
        body{background-color: rgb(18, 234, 148);
           font-family:cursive; font-style: italic;
            }
      </style>
  </head>
  <body ng-app="myModuleKuch" ng-controller="myControllerKuch" ng-init="doFetchAll();">
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            www.HelpDesk.com
          </span>
        </div>
    </nav>
   
    <center>
       
        <center>
            <input type="button" value="Fetch All" ng-click="doFetchAll();">
        </center>
        <hr><hr>

        <center>All Recordss</center>
        <table width="1300" border="3">
            <tr>
                <th>Sr. No</th>
                <th>Email</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Address</th>
                <th>City</th>
                <th>Dob</th>
                <th>Value</th>
                <th>Occupation</th>
                <th>qualification</th>
                <th>Pic</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.contactnumber}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.dob}}</td>
                <td>{{obj.value}}</td>
                <td>{{obj.occupation}}</td>
                <td>{{obj.qualification}}</td>
                <td>
                    <img src="{{obj.picpath}}" width="100" height="100" alt="">
                 </td>
                
            </tr>
        </table>
    </center>
   
   
   
   
   
   
    </body>
</html>
